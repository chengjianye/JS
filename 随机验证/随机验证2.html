<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        #code{padding:10px; background:#fcc;}
    </style>
</head>
<body>

    <span id="code">ABCD</span><button id="btn">点击</button>

    <script>

        var code=document.getElementById('code')
        var btn=document.getElementById('btn')
        var arr=['A','B','C','D','E','F','G','H','I','G','K','L','M','N','O','P','Q','R','S','T',]

        btn.onclick=function(){
                var str=''
                for(var i=1;i<=4;i++){
                     str+=arr[Math.floor(Math.random()*arr.length)]
                }
                code.innerHTML=str


        }






    </script>

</body>
</html>
