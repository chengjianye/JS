<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        #box{width:500px; height:100px; border:solid #fcc 1px; margin:10px auto; position:relative;}
        #more{width:50px; height:50px; background:#fcc; position:absolute; bottom:-50px; left:50%; margin-left:-50px; line-height:50px; text-align:center;}
    </style>
</head>
<body>

    <div id="box">
         <span id="more">更多</span>
    </div>

        <script>
            var box=document.getElementById('box')
            var more=document.getElementById('more')

            more.onclick=function(){
                   if(box.style.height=='400px'){
                        box.style.height='100px';
                        more.innerHTML='更多'
                   }else{
                        box.style.height='400px';
                        more.innerHTML='收起'
                   }
            }
        </script>
</body>
</html>
