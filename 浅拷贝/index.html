     <script>
         var arr = [1,2,['a','b']];
             var obj = {
                  a:1,
                  summary:[
                      'orange','apple'
                  ]
             }
         //深拷贝
          function deepCopy(data){
               if(typeof data !== 'object'){
                    return data
               } 
               var rs = data.constructor === Array ? [] : {}             
                   for(var k in data){
                        rs[k] = deepCopy(data[k])
                    }              
               return rs
          }
          console.log(deepCopy(obj))
     </script>
