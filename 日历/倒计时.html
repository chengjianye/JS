<div id="box"></div>



    <script>

          box=document.getElementById('box')
          setInterval(function(){
              var time=new Date()
              var newtime=new Date(2018,1,3)
              var val=newtime.getTime()-time.getTime();
              var dtime=24*60*60*1000
              var date=parseInt(val/dtime)
              var hours=parseInt((val-date*dtime)/1000/60/60)
              var ms=parseInt((val-date*dtime-hours*60*60*1000)/1000/60)
              var sc=parseInt((val-date*dtime-hours*60*60*1000-ms*60*1000)/1000)
              box.innerHTML=(date+'天'+hours+'小时'+ms+'分'+sc+'秒')
          },1000)
